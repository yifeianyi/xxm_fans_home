worker_processes auto;
pid /tmp/nginx/nginx.pid;
error_log /tmp/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /tmp/nginx/access.log;

    # XXM Fans Home - Next.js 开发环境配置
    server {
        listen 8080;
        server_name localhost;

        # 1️⃣ Next.js dev server
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;

            # HMR 必须
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2️⃣ Django API
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3️⃣ Django Admin
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4️⃣ 静态文件
        location /static/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 5️⃣ 媒体文件
        location /media/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 6️⃣ 封面图片
        location /covers/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/covers/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 7️⃣ 图集静态文件（精确匹配文件路径，避免与 Next.js 路由冲突）
        location ~ ^/gallery/.*\.(jpg|jpeg|png|gif|webp|mp4|webm)$ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/gallery/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # 8️⃣ 二创图片
        location /footprint/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/footprint/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
