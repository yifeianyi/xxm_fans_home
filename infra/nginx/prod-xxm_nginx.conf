worker_processes auto;
pid /tmp/nginx/nginx.pid;
error_log /tmp/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /tmp/nginx/access.log;

    # XXM Fans Home - 生产环境配置
    server {
        listen 8080;
        server_name localhost;

        # 1️⃣ Django Admin - 必须放在最前面，优先匹配
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cookie 和 Session 支持
            proxy_cookie_path / /;
            proxy_redirect off;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 2️⃣ Django API
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cookie 和 Session 支持
            proxy_cookie_path / /;
            proxy_redirect off;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 3️⃣ 前端静态文件（生产构建产物）
        location / {
            root /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_frontend/dist;
            try_files $uri $uri/ /index.html;

            # 缓存配置
            expires 1h;
            add_header Cache-Control "public, must-revalidate";

            # 安全头
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # 3️⃣ 媒体文件（图片等）- 直接由Nginx提供
        location /media/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 3.5️⃣ 封面图片（向后兼容）- 直接由Nginx提供
        location /covers/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/covers/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 3.6️⃣ 二创图片资源 - 直接由Nginx提供
        location /footprint/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/footprint/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 4️⃣ 静态文件 - 直接由Nginx提供
        location /static/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }
}