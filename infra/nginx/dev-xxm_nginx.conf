worker_processes auto;
pid /tmp/nginx/nginx.pid;
error_log /tmp/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /tmp/nginx/access.log;

    # XXM Fans Home - 前后端联调配置
    server {
        listen 8080;
        server_name localhost;

        # 1️⃣ Vue dev server（Vite）
        location / {
            proxy_pass http://127.0.0.1:5173;
            proxy_http_version 1.1;

            # HMR 必须
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2️⃣ Django API
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3️⃣ 媒体文件（图片等）- 直接由Nginx提供
        location /media/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 3.5️⃣ 封面图片（向后兼容）- 直接由Nginx提供
        location /covers/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/covers/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # 4️⃣ 静态文件 - 直接由Nginx提供
        location /static/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }
}