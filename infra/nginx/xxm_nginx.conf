worker_processes auto;
pid /tmp/nginx/nginx.pid;
error_log /tmp/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /tmp/nginx/access.log;

    # XXM Fans Home - 前后端联调配置
    server {
        listen 8080;
        server_name localhost;

        # 1️⃣ Next.js dev server - 主前端
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;

            # HMR 必须
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 1.5️⃣ 模板化歌单前端（Vite）
        location /songlist/ {
            proxy_pass http://127.0.0.1:5179/;
            proxy_http_version 1.1;

            # HMR 必须
            proxy_set_header Host 127.0.0.1:5179;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2️⃣ SEO 文件 - 动态生成，转发到 Django
        location = /sitemap.xml {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /robots.txt {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2.5️⃣ Django API
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3️⃣ 媒体文件（图片等）- 直接由Nginx提供
        location /media/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        # 3.1️⃣ 图集缩略图（使用 /media/gallery/ 路径避免与前端路由冲突）
        location /media/gallery/thumbnails/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/gallery/thumbnails/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        # 3.2️⃣ 图集原图（使用 /media/gallery/ 路径避免与前端路由冲突）
        location /media/gallery/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/gallery/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        # 3.3️⃣ 图集图片 - 兼容 /gallery/ 路径（直接提供文件，不经过前端路由）
        location /gallery/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/gallery/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            # 如果文件不存在返回 404（注意：不包含 $uri/，避免目录访问返回 403）
            try_files $uri =404;
        }

        # 3.5️⃣ 封面图片（向后兼容）- 直接由Nginx提供
        location /covers/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/covers/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
         location /data/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_backend/data/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        # 4️⃣ 静态文件 - 直接由Nginx提供
        location /static/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/repo/xxm_fans_backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 安全头
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        location /footprint/ {
            alias /home/yifeianyi/Desktop/xxm_fans_home/media/footprint/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 5️⃣ songlist 图片资源
        # 注意：songlist 图片资源统一使用 /media/ 路径，由 Django upload_to 配置管理
        # 图片存储路径：media/songlist/{artist_key}/{filename}
        # 访问路径：/media/songlist/{artist_key}/{filename}
        # 无需额外配置，已由上面的 /media/ location 统一处理
    }
}