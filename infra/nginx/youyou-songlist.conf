# 乐游歌单 - 生产环境 Nginx 配置
# 域名: leyou.xxm8777.cn
# 用途: 单独部署乐游的歌单前端

# HTTP 服务器 - 80 端口
# 重定向到 HTTPS
server {
    listen 80;
    server_name leyou.xxm8777.cn;

    # 放行 Certbot 的 challenge（用于续期 SSL 证书）
    location ^~ /.well-known/acme-challenge/ {
        root /home/yifeianyi/Desktop/xxm_fans_home/repo/TempSongListFrontend/dist;
        default_type "text/plain";
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器 - 443 端口
server {
    listen 443 ssl http2;
    server_name leyou.xxm8777.cn;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/leyou.xxm8777.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leyou.xxm8777.cn/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 前端静态文件
    location / {
        root /home/yifeianyi/Desktop/xxm_fans_home/repo/TempSongListFrontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie 和 Session 支持
        proxy_cookie_path / /;
        proxy_redirect off;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # 媒体文件（包括 songlist 图片资源）
    location /media/ {
        alias /home/yifeianyi/Desktop/xxm_fans_home/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 安全头
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}