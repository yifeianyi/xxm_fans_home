<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频中转</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        iframe {
            width: 100vw;
            height: 56.25vw;
            max-width: 100vw;
            max-height: 100vh;
            border: none;
            background: #000;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe id="biliPlayer" allowfullscreen></iframe>
    </div>
    <script>
        // 获取url参数
        function getQuery(name) {
            const match = location.search.match(new RegExp('[?&]' + name + '=([^&]*)'));
            return match ? decodeURIComponent(match[1]) : '';
        }
        var url = getQuery('url');
        if (url) {
            document.getElementById('biliPlayer').src = url;
        } else {
            document.body.innerHTML = '<div style="color:#fff;text-align:center;margin-top:40vh;font-size:20px;">无效视频地址</div>';
        }
    </script>
</body>

</html>
